<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sanal Falcın</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f4f7f6;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }

        .container {
            background-color: #ffffff;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            width: 100%;
            box-sizing: border-box;
            text-align: center;
        }

        h1 {
            color: #2c3e50;
            font-weight: 600;
            margin-bottom: 10px;
        }

        p {
            color: #7f8c8d;
            margin-bottom: 25px;
        }

        label {
            display: block;
            text-align: left;
            margin-top: 15px;
            margin-bottom: 5px;
            font-weight: 600;
            color: #555;
        }

        input, select, button {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 8px;
            box-sizing: border-box;
            font-size: 16px;
            transition: all 0.3s ease;
        }

        input:focus, select:focus {
            border-color: #2980b9;
            box-shadow: 0 0 5px rgba(41, 128, 185, 0.2);
            outline: none;
        }

        button {
            background-color: #3498db;
            color: white;
            border: none;
            cursor: pointer;
            margin-top: 25px;
            font-weight: 600;
            letter-spacing: 1px;
            text-transform: uppercase;
        }

        button:hover {
            background-color: #2980b9;
        }
        
        #result { 
            white-space: pre-wrap; 
            margin-top: 25px; 
            padding: 20px; 
            border: 1px solid #e0e0e0; 
            background-color: #fcfcfc; 
            border-radius: 8px; 
            text-align: left;
            line-height: 1.6;
        }

        .loading {
            text-align: center;
            margin-top: 25px;
            color: #3498db;
            font-style: italic;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Sanal Falcın Hazır!</h1>
        <p>Bilgilerini gir ve fincan fotoğrafını yükle, gerisini ben halledeyim.</p>

        <form id="fal-form">
            <label for="gender">Cinsiyet:</label>
            <select id="gender" name="gender" required>
                <option value="">Seçiniz</option>
                <option value="Kadın">Kadın</option>
                <option value="Erkek">Erkek</option>
                <option value="Belirtmek İstemiyorum">Belirtmek İstemiyorum</option>
            </select>

            <label for="dob">Doğum Tarihi:</label>
            <input type="date" id="dob" name="dob" required>

            <label for="relationship">İlişki Durumu:</label>
            <select id="relationship" name="relationship" required>
                <option value="">Seçiniz</option>
                <option value="İlişkim Var">İlişkim Var</option>
                <option value="İlişkim Yok">İlişkim Yok</option>
                <option value="Karışık">Karışık</option>
            </select>

            <label for="image">Fincan Fotoğrafı:</label>
            <input type="file" id="image" name="image" accept="image/jpeg,image/png" required>

            <button type="submit">Fal Yorumumu Gönder</button>
        </form>

        <div class="loading" id="loading" style="display: none;">
            Yorumunuz hazırlanıyor, lütfen bekleyin...
        </div>

        <div id="result"></div>
    </div>

    <script>
        const form = document.getElementById('fal-form');
        const loadingDiv = document.getElementById('loading');
        const resultDiv = document.getElementById('result');

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            loadingDiv.style.display = 'block';
            resultDiv.innerHTML = '';

            const gender = document.getElementById('gender').value;
            const dob = document.getElementById('dob').value;
            // YENİ EK: İlişki Durumu bilgisini al
            const relationship = document.getElementById('relationship').value;
            const imageFile = document.getElementById('image').files[0];

            if (!imageFile) {
                alert("Lütfen bir fotoğraf yükleyin.");
                loadingDiv.style.display = 'none';
                return;
            }

            const reader = new FileReader();
            reader.readAsDataURL(imageFile);
            reader.onload = async () => {
                const base64Image = reader.result.split(',')[1];
                
                try {
                    const response = await fetch('/api/get-comment', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({
                            gender,
                            dob,
                            relationship, // YENİ EK: İlişki Durumu bilgisini gönder
                            image: base64Image
                        })
                    });

                    if (!response.ok) {
                        throw new Error(`HTTP Hata! Durum: ${response.status}`);
                    }

                    const data = await response.json();
                    
                    if (data.comment) {
                        resultDiv.innerHTML = '<h3>Fal Yorumunuz:</h3>' + data.comment.replace(/\n/g, '<br>');
                    } else {
                        resultDiv.innerHTML = 'Üzgünüz, bir sorun oluştu. Lütfen tekrar deneyin.';
                    }

                } catch (error) {
                    console.error('Hata:', error);
                    resultDiv.innerHTML = 'Bir hata oluştu: ' + error.message;
                } finally {
                    loadingDiv.style.display = 'none';
                }
            };
        });
    </script>
</body>
</html>
