<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sanal Falcın</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #667eea, #764ba2); /* Canlı gradyan arka plan */
            color: #fff; /* Metin rengi beyaz */
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px; /* Mobil uyumluluk için kenar boşluğu */
            box-sizing: border-box;
        }

        .container {
            background-color: rgba(255, 255, 255, 0.9); /* Yarı saydam beyaz контейнер */
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2); /* Daha belirgin gölge */
            max-width: 600px;
            width: 100%;
            box-sizing: border-box;
            text-align: center;
            color: #333; /* контейнер içindeki metin rengi */
        }

        h1 {
            color: #5e2ced; /* Canlı başlık rengi */
            font-weight: 600;
            margin-bottom: 15px;
            font-size: 2.5em;
        }

        p {
            color: #6c757d;
            margin-bottom: 30px;
            font-size: 1.1em;
            line-height: 1.7;
        }

        label {
            display: block;
            text-align: left;
            margin-top: 20px;
            margin-bottom: 8px;
            font-weight: 600;
            color: #495057;
        }

        input, select, button {
            width: calc(100% - 24px); /* İç boşlukları hesaba katar */
            padding: 12px;
            border: 1px solid #ced4da;
            border-radius: 8px;
            box-sizing: border-box;
            font-size: 16px;
            transition: border-color 0.3s ease;
            margin-bottom: 15px;
        }

        input:focus, select:focus {
            border-color: #007bff;
            outline: none;
            box-shadow: 0 0 0 0.2rem rgba(0, 123, 255, 0.25);
        }

        button {
            background-color: #007bff; /* Canlı buton rengi */
            color: white;
            border: none;
            cursor: pointer;
            padding: 14px 24px;
            border-radius: 8px;
            font-weight: 600;
            letter-spacing: 1px;
            text-transform: uppercase;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #0056b3;
        }
        
        #result {
            white-space: pre-wrap;
            margin-top: 30px;
            padding: 25px;
            border: 1px solid #d1d8e0;
            background-color: #f8f9fa;
            border-radius: 8px;
            text-align: left;
            line-height: 1.7;
            color: #495057;
        }

        #result h3 {
            color: #5e2ced;
            margin-top: 0;
            margin-bottom: 15px;
            font-weight: 600;
        }

        .loading {
            text-align: center;
            margin-top: 30px;
            color: #007bff;
            font-style: italic;
            font-size: 1.1em;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Sana Özel Fal Yorumun Hazır Güzelim!</h1>
        <p>Bilgileri girip fincan fotoğraflarını yükleyebilirsin.</p>

        <form id="fal-form">
            <label for="gender">Cinsiyet:</label>
            <select id="gender" name="gender" required>
                <option value="">Seçiniz</option>
                <option value="Kadın">Kadın</option>
                <option value="Erkek">Erkek</option>
                <option value="Belirtmek İstemiyorum">Belirtmek İstemiyorum</option>
            </select>

            <label for="dob">Doğum Tarihi:</label>
            <input type="date" id="dob" name="dob" required>

            <label for="relationship">İlişki Durumu:</label>
            <select id="relationship" name="relationship" required>
                <option value="">Seçiniz</option>
                <option value="İlişkim Var">İlişkim Var</option>
                <option value="İlişkim Yok">İlişkim Yok</option>
                <option value="Karışık">Karışık</option>
            </select>

            <label for="image">Fincan Fotoğrafı:</label>
            <input type="file" id="image" name="image" accept="image/jpeg,image/png" required>

            <button type="submit">Fal Yorumumu Gönder</button>
        </form>

        <div class="loading" id="loading" style="display: none;">
            Yorumun Hazırlanıyor Güzelim...
        </div>

        <div id="result"></div>
    </div>

    <script>
        const form = document.getElementById('fal-form');
        const loadingDiv = document.getElementById('loading');
        const resultDiv = document.getElementById('result');

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            loadingDiv.style.display = 'block';
            resultDiv.innerHTML = '';

            const gender = document.getElementById('gender').value;
            const dob = document.getElementById('dob').value;
            const relationship = document.getElementById('relationship').value;
            const imageFile = document.getElementById('image').files === null ? null : document.getElementById('image').files.length > 0 ? document.getElementById('image').files.item(0) : null;


            if (!imageFile) {
                alert("Lütfen bir fotoğraf yükleyin.");
                loadingDiv.style.display = 'none';
                return;
            }

            const reader = new FileReader();
            reader.readAsDataURL(imageFile);
            reader.onload = async () => {
                const base64Image = reader.result.split(',')[1];

                try {
                    const response = await fetch('/api/get-comment', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({
                            gender,
                            dob,
                            relationship,
                            image: base64Image
                        })
                    });

                    if (!response.ok) {
                        throw new Error(`HTTP Hata! Durum: ${response.status}`);
                    }

                    const data = await response.json();

                    if (data.comment) {
                        resultDiv.innerHTML = '<h3>Sana Özel Fal Yorumun:</h3>' + data.comment.replace(/\n/g, '<br>');
                    } else {
                        resultDiv.innerHTML = 'Üzgünüz, bir sorun oluştu. Lütfen tekrar deneyin.';
                    }

                } catch (error) {
                    console.error('Hata:', error);
                    resultDiv.innerHTML = 'Bir hata oluştu: ' + error.message;
                } finally {
                    loadingDiv.style.display = 'none';
                }
            };
        });
    </script>
</body>
</html>
